language: rust
sudo: false
rust:
  - 1.20.0
  - stable
  - beta
  - nightly
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
  - cargo build --verbose
  - cargo build --verbose --no-default-features
  - cargo test --verbose
  - cargo test --verbose --no-default-features
after_success:
  - travis-cargo --only nightly doc-upload

notifications:
  email:
on_success: never
